<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="rectangle1">
        <label class="rectangle5" type="number">
        <div class="Ellipse1">
            
        </div>
        <div class="Ellipse2">
            <p class="pin">Generate Pin</p>
        </div>
    </div>
    <div class="rectangle2">
        <label class="rectangle6" type="number">
            <div class="row">
            <button class="rectangle-1"><p class="digit">7</p></button>
            <button class="rectangle-2"><p class="digit">8</p></button>
            <button class="rectangle-3"><p class="digit">9</p></button>
        </div>
        <div class="row">
            <button class="rectangle-4"><p class="digit">4</p></button>
            <button class="rectangle-5"><p class="digit">5</p></button>
            <button class="rectangle-6"><p class="digit">6</p></button>
        </div>
        <div class="row">
            <button class="rectangle-7"><p class="digit">1</p></button>
            <button class="rectangle-8"><p class="digit">2</p></button>
            <button class="rectangle-9"><p class="digit">3</p></button>
        </div>
        <div class="row">
            <button class="rectangle-10"><p class="digit"><-</p></button>
            <button class="rectangle-11"><p class="digit">0</p></button>
            <button class="rectangle-12"><p class="digit">c</p></button>
        </div>
        <div class="row">
            <button class="rectangle-13"><p class="submit">Submit</p></button>
            <h6 class="try">3 try left</h6>
        </div>
    </div>
    <label class="footer">
        <p class="matched-pin"><img src="image/500px-Circle_-_black_simple.svg.png" alt="">Pin Matched...Secret door is opening for you</p>
    </label>
    <label class="footer2">
        <p class="matched-pin"><img src="image/1200px-Red_circle.svg.png" alt="">Pin did't Match.........try again</p>
    </label>
</body>
</html>
